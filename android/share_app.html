<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>丰谷宝APP下载</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #ef9035;
            text-align: center;
        }

        .logo {
            margin: 45px auto;
        }

        .logo img {
            width: 90px;
        }

        .qr-code {
            margin: 10px auto;
        }

        .qr-code img {
            width: 160px;
        }

        .btn-download {
            margin: 45px auto;
        }

        .btn-download img {
            width: 265px;
        }

        .download-android,
        .download-ios {
            display: none;
        }

        .tip {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0px;
            top: 0px;
            background-color: rgba(0, 0, 0, 0.7);
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: left 10px;
            z-index: 666;
            display: none;
        }

        .tip-ios {
            background-image: url('img/weixin-ios.gif');
        }

        .tip-android {
            background-image: url('img/weixin-android.png');
        }

    </style>
</head>
<body>
<div>
    <div>
        <div class="logo"><img src="img/img_logo.png" style="background: #FFFFFF; padding: 5px;"></div>
        <div class="qr-code"><img src="img/1550627846.png"></div>
        <div class="btn-download download-android"><img src="img/btn-android.png"></div>
        <div class="btn-download download-ios"><img src="img/btn-ios.png"></div>
    </div>
    <div class="tip"></div>
</div>
<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utfdownload-android-8"></script>
<script type="text/javascript">
    $(function () {

        var android_download_url = "/APP/Apk/latest";
        var ios_download_url = "#";

        function isweixin() {
            var ua = navigator.userAgent.toLowerCase();
            var isWeixin = ua.indexOf('micromessenger') != -1;
            if (isWeixin) {
                return true;
            } else {
                return false;
            }
        }

        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            $('.tip').addClass('tip-ios');
            $('.download-ios').show();
            $('.download-ios').click(function () {
                if (isweixin()) {
                    $('.tip').show();
                } else {
                    window.alert('iOS暂未开放，敬请期待');
                    // window.location.href = ios_download_url;
                }
            });
        } else {
            $('.tip').addClass('tip-android');
            $('.download-android').show();
            $('.download-android').click(function () {
                if (isweixin()) {
                    $('.tip').show();
                } else {
                    window.location.href = android_download_url;
                }
            });
        }

        $('.tip').click(function () {
            $(this).hide();
        });

    });

</script>
</body>
</html>
