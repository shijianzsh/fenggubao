<div class="zc_anwia">
	<h2>商品分类管理</h2>
	<a href="{:U('__CONTROLLER__/categoryAddUi')}">添加分类</a>
	<a href="{:U('__CONTROLLER__/attributeList')}">属性管理</a>
</div>
<div class="zc_message">

	<!-- [add] -->
	<form name="attributeAdd" method="post" action="{:U('__CONTROLLER__/attributeAdd')}">
		<div>
			<span>属性名称</span>
			<input type="text" name="name" class="form-control zc_if_empty">
		</div>
		<div>
			<span>属性排序</span>
			<input type="text" name="attr_order" class="form-control zc_if_number">
		</div>
		<div>
			<span></span>
			<input type="submit" name="submit" value="添加">
		</div>
	</form>
	<!-- [/add] -->
	
	<!-- [list] -->
    <table id="zc_Shop_cms">
    	<thead>
    		<tr>
    			<th>序号</th>
    			<th>名称</th>
    			<th>排序</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    		<foreach name="list" item="item">
    			<tr>
    				<td>{$item.id}</td>
    				<td>{$item.name}</td>
    				<td>{$item.attr_order}</td>
    				<td>
    					<a href="{:U('__CONTROLLER__/attributeModify/id/'.$item['id'])}">修改</a>
    					<a href="{:U('__CONTROLLER__/attributeDelete/id/'.$item['id'])}">删除</a>
    				</td>
    			</tr>
    		</foreach>
    	</tbody>
    </table>
    <!-- [/list] -->
    
</div>
