<div class="zc_anwia">
	<h2>备份钱包管理</h2>
	<a href="{:U('', array('action'=>'backup'))}" onclick="waitingWin();">备份数据</a>
</div>
<div class="zc_message">
	<table>
		<thead>
			<tr>
				<th>编号</th>
				<th>文件名</th>
				<th>备份时间</th>
				<th>文件大小</th> 	
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" key="key" item="item">
			<tr>
				<td>{$key+1}</td>
				<td>
					<if condition="$item[filetype] eq 'dir'">
					<a href="{:U('__ACTION__/folder/'.$item[filename])}">{$item.filename}</a>
					<else/>
					{$item.filename}
					</if>
				</td>
				<td>{$item.filetime}</td>
				<td>{$item.filesize|format_bytes=###}</td> 
				<td>
					<a href="{:U('', array('action'=>'download','file'=>$item['filename']))}">下载</a>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>
