<div class="zc_anwia">
	<h2>密码修改</h2>
</div>
<div class="zc_message">
	<form name="artform" method="post" action="{:U('__CONTROLLER__/passwordSave')}">
		<div class="form-group-separator">
			<label for="password" class="col-sm-2 control-label left"><span class="text-danger">*</span>登陆密码</label>
			<div class="col-sm-3 left"><input type="password" name="password" id="password" class="form-control" placeholder="不修改请不要录入" value="" /></div>
		</div>
		<div class="form-group-separator">
			<label for="password" class="col-sm-2 control-label left"><span class="text-danger">*</span>确认登陆密码</label>
			<div class="col-sm-3 left"><input type="password" name="repassword" id="password" class="form-control" placeholder="不修改请不要录入" value="" /></div>
		</div>
		<div class="form-group-separator">
			<label for="safe_password" class="col-sm-2 control-label left"><span class="text-danger">*</span>安全密码</label>
			<div class="col-sm-3 left"><input type="password" name="safe_password" id="safe_password" class="form-control" placeholder="不修改请不要录入" value="" /></div>
		</div>
		<div class="form-group-separator">
			<label for="resafe_password" class="col-sm-2 control-label left"><span class="text-danger">*</span>确认安全密码</label>
			<div class="col-sm-3 left"><input type="password" name="resafe_password" id="resafe_password" class="form-control" placeholder="不修改请不要录入" value="" /></div>
		</div>
		<button type="submit" style="margin:20px 0px 0px 120px" class="btn btn-primary">
			<span class="glyphicon glyphicon-floppy-saved"> 保 存</span>
		</button>
		<input type="hidden" name="id" value="{$info.id}" />
	</form>
</div>
