<div class="zc_anwia">
	<h2>新闻资讯管理</h2>
	<a href="{:U('__CONTROLLER__/addUi')}">添加</a>
</div>
<div class="zc_message">
	<!-- [search] -->
	<form name="form" method="get" action="__ACTION__" class="form-inline">
		<div class="form-group left">
			<input type="text" name="title" placeholder="请输入标题关键词">
		</div>
		<div class="form-group left">
			<label>分类</label>
			<select name="category">
			<option value="" <if condition="$Think.get.category eq ''">selected</if> >全部</option>
			<foreach name="category_list" item="item" key="key">
				<option value="{$key}" <if condition="$Think.get.category eq $key">selected</if> >{$item}</option>
			</foreach>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">
			<span class="glyphicon glyphicon-search">搜 索</span>
		</button>
	</form>
	<!-- [/search] -->
	<!-- [list] -->
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>分类</th>
				<th>标题</th>
				<th>排序</th>
				<th>创建时间</th>
				<th>修改时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="item">
			<tr>
				<td>{$item.id}</td>
				<td>{$item.category_cn}</td>
				<td>{$item.title}</td>
				<td>{$item.sort}</td>
				<td>{$item.created_at}</td>
				<td>{$item.updated_at}</td>
				<td>
					<a href="{:U('__CONTROLLER__/modify/id/'.$item['id'])}">编辑</a>
					<a href="{:U('__CONTROLLER__/delete/id/'.$item['id'])}" class="zccolor">删除</a>
				</td>
			</tr>
			</foreach>
		</tbody>
	</table>
	<!-- [/list] -->
</div>
