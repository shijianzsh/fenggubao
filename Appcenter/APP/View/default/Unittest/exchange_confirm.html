<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> 测试接口：购买兑换商品</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="/Public/Api/js/css.css" rel="stylesheet">
	</head>
<body>

<div  class="testdiv">
	<h3>测试接口：购买兑换商品</h3>
	<div class="testform">
	<form name="theform" enctype="multipart/form-data" method="post">
		<table>
			<tr>
				<td class="label" title="商品ID">product_id</td>
				<td><input type="text" name="product_id" value="9615"> </td>
			</tr>
			<tr>
				<td class="label" title="是否到店消费(0:是,1:不是)">tostore</td>
				<td><input type="text" name="tostore" value="0"> </td>
			</tr>
			<tr>
				<td class="label" title="购买数量">number</td>
				<td><input type="text" name="number" value="2"> </td>
			</tr>
			<tr>
				<td class="label" title="买家留言">comment</td>
				<td><input type="text" name="comment" value="高快点"> </td>
			</tr>
			<tr>
				<td class="label" title="买家ID">uid</td>
				<td><input type="text" name="uid" value="9536"> </td>
			</tr>
			<tr>
				<td class="label" title="买家地址ID">aid</td>
				<td><input type="text" name="aid" value=""> </td>
			</tr>
			<tr>
				<td class="label" title="支付类型:1支付宝,2微信,3其他,4现金,5丰谷宝">pay_type</td>
				<td><input type="text" name="pay_type" value="2"> </td>
			</tr>
			<tr>
				<td class="label" title="商家ID">storeid</td>
				<td><input type="text" name="storeid" value="13618"> </td>
			</tr>
			

			<tr>
				<td></td>
				<td>
					<input type="button" class="commit" value="测试4版"  onclick="test('http://local.zcsh4.com/APP/Index/exchange_confirm')" />
					<input type="button" class="commit" value="测试3版"  onclick="test('http://cs.b.zcsh123.com/Index/exchange_confirm')"/>
				</td>
			</tr>
		</table>
	</form>
	</div>
</div>
<script>
	function test(url) {
		document.forms['theform'].action=url;
		document.forms['theform'].submit();
    }
</script>
</body>
</html>
