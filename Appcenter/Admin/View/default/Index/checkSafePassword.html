<div class="zc_keey"></div>
<div class="zc_safety">
	<a href="javascript:;" id="zc_remove">X</a>
    <form name="checkSafePassword" method="post" action="{:U('__CONTROLLER__/checkSafePasswordIng/sl/'.$sl)}" onsubmit="return zcsubmit();">
    	<div class="zc_as_input1">
			<span class="zc_mar">{$title}安全密码</span>
		</div>
		<div class="zc_as_input1">
    		<input type="password" name="safe_password" placeholder="请输入您的{$title}安全密码">
    	</div>
    	<div class="zc_as_input">
    		<input type="submit" name="submit" value="提交" id="zc_aq_submit">
    	</div>
    	<input type="hidden" name="redirect" value="{$Think.get.redirect}">
    </form>
</div>
<style type="text/css">
	/*安全密码验证*/
	.zc_keey{
		width:100%;
		height:100%;
		background:rgba(0,0,0,0.5);
		position:fixed;
		left:0px;
		top:0px;
		z-index:19970927;
	}
	.zc_safety{
		width:500px;
		height:200px;
		background:#fff;
		border:1px solid #ddd;
		text-align:center;
		position:fixed;
		left:50%;
		margin-left:-250px;
		top:50%;
		margin-top:-100px;
		z-index:19970928;
	}
	.zc_as_input1{
		margin-top:15px;
		margin-bottom:15px;
	}
	.zc_mar{
		display:inline-block;
		width:100px;
		font-size:16px;
	}
	.zc_as_input1 input[type='password']{
		width:260px !important;
		height:30px;
	}
	.zc_as_input input{
		width:272px !important;
		height:40px;
		cursor: pointer;
		transition:all .5s;
	}
	.zc_as_input1 input:focus{
		border:1px solid #00a0e9;
	}
	.zc_as_input input:hover{
		background:#00a0e9;
		color:#fff !important;
		-webkit-border-radius:10px;
		-moz-border-radius:10px;
		border-radius:10px;
	}
	#zc_remove{
		display: block;
		font-size:23px;
		position:absolute;
		right:5px;
		top:0px;
		color:#999;
		transition:all .5s;
	}
	#zc_remove:hover{
		transform:rotate(360deg);
	}
	.footer{width:100%;margin-top:10px;text-align:center;color:#000;font-size:14px;line-height:35px;
		position:absolute;
		left:0px;
		bottom:0px;}
</style>
<script>
    function zcsubmit(){
        var valuaosan=$(".zc_as_input1 input").val();
        if(valuaosan==""){
            layer.msg("请输入安全验证码");
            return false;
        }

      $("#zc_aq_submit").val("请等待...");

        return true;
    }

    $(function(){
        var close_redirect = "{:U('Admin/Index/index')}";
       	$("#zc_remove").on("click",function(){
		window.location.href=close_redirect;
	});
     
});
</script>
